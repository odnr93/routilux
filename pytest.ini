[pytest]
# pytest 配置文件
# 注意：此配置仅用于核心功能测试（不包括 builtin_routines）
# builtin_routines 的测试请使用: pytest routilux/builtin_routines/ -v

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径（仅核心测试，排除 builtin_routines）
testpaths = tests

# 排除 builtin_routines 相关测试
norecursedirs = 
    routilux/builtin_routines
    .git
    __pycache__
    *.egg

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=routilux
    --cov-report=term-missing
    --cov-report=html
    --ignore=routilux/builtin_routines

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    persistence: 持久化测试
    resume: 恢复功能测试

